name: Deploy VM Key Vault Extension

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - 'AzureKeyVault/bicep/**' # Only trigger if files in the bicep directory change
  workflow_dispatch: # Allow manual triggering from GitHub UI

env:
  # Define environment variables for common values
  RESOURCE_GROUP_NAME: Samuel_KeyVault_RG
  VM_NAME: SamuelKV
  BICEP_FILE_PATH: AzureKeyVault/bicep/vm-keyvault-extension.bicep
  PARAMETERS_FILE_PATH: AzureKeyVault/bicep/vm-keyvault-extension.parameters.json

jobs:
  deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Azure Login
        uses: azure/login@v2 # Action to log into Azure using a Service Principal
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # GitHub Secret containing your Service Principal JSON

      - name: Deploy VM Key Vault Extension
        uses: azure/arm-deploy@v2 # Action to deploy ARM templates/Bicep files
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID || fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }} # Use the environment variable
          template: ${{ env.BICEP_FILE_PATH }} # Path to your Bicep file
          parameters: ${{ env.PARAMETERS_FILE_PATH }} # Path to your parameter file
          deploymentName: deploy-kv-ext-${{ github.run_id }} # Unique name for the deployment
